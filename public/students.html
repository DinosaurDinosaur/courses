<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生選課資料</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #343a40;
        }
        .container {
            background-color: #ffffff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) { background-color: #f8f9fa; }
        tr:hover { background-color: #e2e6ea; }
        #loadingMessage { text-align: center; margin-top: 20px; font-style: italic; color: #6c757d; }
        #errorMessage { color: #dc3545; text-align: center; margin-top: 20px; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📑 已選課程清單</h1>
        <div id="loadingMessage">載入中...</div>
        <div id="errorMessage"></div>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>學號</th>
                    <th>學生姓名</th>
                    <th>選修課程</th>
                    <th>選課日期</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const studentsTableBody = document.querySelector('#studentsTable tbody');

            try {
                const response = await fetch('/api/students'); 
                
                if (!response.ok) throw new Error(`HTTP 錯誤！狀態碼：${response.status}`);

                const students = await response.json();
                loadingMessage.style.display = 'none';

                if (students.length === 0) {
                    studentsTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">目前沒有選課資料。</td></tr>';
                } else {
                    students.forEach(student => {
                        const row = studentsTableBody.insertRow();
                        row.insertCell().textContent = student.student_number; // 顯示使用者輸入的學號
                        row.insertCell().textContent = student.name;
                        row.insertCell().textContent = student.major;
                        row.insertCell().textContent = new Date(student.enrollment_date).toLocaleDateString('zh-TW');
                    });
                }
            } catch (error) {
                console.error('獲取學生資料時發生錯誤：', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = '載入學生選課資料失敗，請稍後再試。';
                studentsTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: red;">無法載入資料。</td></tr>';
            }
        });
    </script>
</body>
</html>
